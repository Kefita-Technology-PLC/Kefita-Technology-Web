<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #103063;
            margin: 0;
            padding: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #3166aa;
            margin-bottom: 20px;
            justify-content: center;
        }
        .header-container img {
            height: 50px;
            padding-left: 0;
        }
        .header-container h1 {
            color: #f3f3f3;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-size: 24px;
        }
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .blog-container img {
            max-width: 300px; /* Restrict the width */
            height: auto;
            display: block;
            margin: 0 auto 20px auto; /* Center the image and add margin below */
            border-radius: 4px;
        }
        .blog-container h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }
        .blog-container p {
            color: #777;
            line-height: 1.6;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a, .actions button {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .actions a {
            background-color: #5bc0de;
            color: white;
        }
        .actions button.delete {
            background-color: #d9534f;
            color: white;
        }
        .actions button.delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="../images/KifetaLogo.png" alt="Logo">
        <h1>View Blog Post</h1>
    </div>
    
    <div class="blog-container">
        <img id="blogImage" src="" alt="Blog Image">

        <h1 id="blogTitle"></h1>

        <p id="blogDescription"></p>
        <p id="blogContent"></p>
        
        <div class="actions">
            <a id="editBlog" href="#" class="edit">Edit Blog</a>
            <button id="deleteBlog" class="delete">Delete Blog</button>
        </div>
    </div>

    <script>
        // Function to get the query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch blog data based on blogId from query parameters
        async function fetchBlogData() {
            const blogId = getQueryParam('blogId');
            if (!blogId) {
                alert('Blog ID not found in URL');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/blogs/${blogId}`);
                const blog = await response.json();

                // Populate the page with blog data
                document.getElementById('blogTitle').textContent = blog.title;
                document.getElementById('blogDescription').textContent = blog.description;
                document.getElementById('blogContent').textContent = blog.content;

                if (blog.image) {
                    document.getElementById('blogImage').src = `http://localhost:3000/${blog.image}`;
                } else {
                    document.getElementById('blogImage').style.display = 'none';
                }

                // Set edit button to link to the edit page
                document.getElementById('editBlog').href = `editblog.html?blogId=${blog._id}`;

                // Set delete button action
                document.getElementById('deleteBlog').onclick = async () => {
                    const confirmDelete = confirm('Are you sure you want to delete this blog?');
                    if (confirmDelete) {
                        await deleteBlog(blog._id);
                    }
                };
            } catch (error) {
                console.error('Error fetching blog data:', error);
            }
        }

        // Delete blog by ID
        async function deleteBlog(blogId) {
            try {
                const response = await fetch(`http://localhost:3000/blogs/${blogId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Blog deleted successfully');
                    window.location.href = 'listBlog.html'; // Redirect to the blog list page
                } else {
                    alert('Failed to delete blog.');
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Error occurred while deleting the blog.');
            }
        }

        // Load blog data when the page loads
        window.onload = fetchBlogData;
    </script>
</body>
</html>
