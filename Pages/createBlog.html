<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <style>
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #22508e;
            margin-bottom: 20px;
            justify-content: center; /* Center content horizontally */
        }
        .header-container img {
            height: 50px; /* Adjust height as needed */
            margin-right: 20px; /* Space between logo and heading */
        }
        .header-container h1 {
            color: #f3f3f3;
            margin: 0;
            text-align: center; /* Center text horizontally */
            flex-grow: 1; /* Allow heading to take up available space */
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #9fbff1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        form input[type="text"], form textarea, form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: #EE5240;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #103063; margin: 0; padding: 0; height: 100vh;">

    <div class="header-container">
        <img src="../images/KifetaLogo.png" alt="Logo">
        <h1>Create a New Blog Post</h1>
    </div>
    
    <div class="form-container">
        <!-- Add ID 'createBlogForm' so the JavaScript can target the form -->
        <form id="createBlogForm" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required style="width: 550px;">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required style="width: 550px; height: 40px;"></textarea>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required style="height: 100px; width: 550px;"></textarea>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" style="width: 550px;">
        
            <button type="submit">Create Blog Post</button>
        </form>
        
    </div>

    <script>
        document.getElementById('createBlogForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting traditionally
    
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('image', document.getElementById('image').files[0]); // File input
    
            try {
                const response = await fetch('http://localhost:3000/create', {
                    method: 'POST',
                    body: formData
                });
    
                if (response.ok) {
                    // Try to parse JSON, but if it fails, assume it's a text response
                    let result;
                    try {
                        result = await response.json();
                    } catch (e) {
                        result = await response.text(); // If JSON parsing fails, assume plain text
                    }
    
                    alert(result.message || result); // Show success message from the backend
                    window.location.href = 'listBlog.html'; // Redirect to blog list
                } else {
                    const errorResult = await response.json();
                    alert(errorResult.message); // Show error message from the backend
                }
            } catch (error) {
                console.error('Error:', error.message);
                alert('Error occurred while submitting the form');
            }
        });
    </script>
    
    
    
</body>
</html>
