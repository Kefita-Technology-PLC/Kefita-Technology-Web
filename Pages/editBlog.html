<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <style>
        body {
            background-color: #103063;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #22508e;
            margin-bottom: 20px;
            justify-content: center;
        }
        .header-container img {
            height: 50px;
        }
        .header-container h1 {
            color: #f3f3f3;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-size: 24px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #bab9d5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        form input[type="text"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="file"] {
            margin-bottom: 16px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: red;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="../images/KifetaLogo.png" alt="Logo">
        <h1>Edit Blog Post</h1>
    </div>
    
    <div class="form-container">
        <form id="editBlogForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="image">Upload New Image (Optional):</label>
            <input type="file" id="image" name="image">

            <button type="submit">Update Blog Post</button>
        </form>
    </div>

    <script>
        // Function to get the query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch blog data based on blogId from query parameters and pre-fill the form
        async function fetchBlogData() {
            const blogId = getQueryParam('blogId');
            if (!blogId) {
                alert('Blog ID not found in URL');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/blogs/${blogId}`);
                const blog = await response.json();

                // Pre-fill the form fields with the blog data
                document.getElementById('title').value = blog.title;
                document.getElementById('description').value = blog.description;
                document.getElementById('content').value = blog.content;
            } catch (error) {
                console.error('Error fetching blog data:', error);
            }
        }

        // Submit form and update the blog (including the image if uploaded)
        document.getElementById('editBlogForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const blogId = getQueryParam('blogId');
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('content', document.getElementById('content').value);

            const imageInput = document.getElementById('image');
            if (imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]); // Add image only if uploaded
            }

            try {
                const response = await fetch(`http://localhost:3000/blogs/${blogId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    alert('Blog updated successfully!');
                    window.location.href = 'listBlog.html'; // Redirect to blog list page
                } else {
                    alert('Failed to update blog post.');
                }
            } catch (error) {
                console.error('Error updating blog post:', error);
            }
        });

        // Load blog data when the page loads
        window.onload = fetchBlogData;
    </script>
</body>
</html>
