<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
    <style>
        body {
            background-color: #103063;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #22508e;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .header-container img {
            height: 50px;
        }
        .header-container h1 {
            color: #f3f3f3;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            font-size: 24px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #bab9d5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        thead {
            background: #5bc0de;
            color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            text-align: left;
        }
        td {
            text-align: center;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        a.edit {
            color: #5bc0de;
        }
        a.delete {
            color: #d9534f;
        }
        a.edit:hover {
            background-color: #e1eaff;
        }
        a.delete:hover {
            background-color: #f2dede;
        }
        .header-container button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .header-container button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="../images/KifetaLogo.png" alt="Logo">
        <h1>All Blog Posts</h1>
        <button onclick="window.open('createblog.html', '_blank')">Create a new blog</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="blogList">
            <!-- Blog posts will be populated here dynamically -->
        </tbody>
    </table>

    <script>
        // Function to delete a blog
        async function deleteBlog(blogId) {
            const confirmDelete = confirm('Are you sure you want to delete this blog?');
            if (!confirmDelete) return;

            try {
                const response = await fetch(`http://localhost:3000/blogs/${blogId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Blog deleted successfully!');
                    fetchBlogs(); // Refresh the blog list after deletion
                } else {
                    alert('Failed to delete blog.');
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
            }
        }

        // Fetch the blogs from the server and populate the table
        async function fetchBlogs() {
            try {
                const response = await fetch('http://localhost:3000/blogs');
                const blogs = await response.json();

                const blogList = document.getElementById('blogList');
                blogList.innerHTML = ''; // Clear previous content

                blogs.forEach(blog => {
                    const blogRow = document.createElement('tr');
                    blogRow.innerHTML = `
                        <td><a href="viewblog.html?blogId=${blog._id}" style="color: #22508e;">${blog.title}</a></td>
                        <td>${new Date(blog.createdAt).toLocaleDateString()}</td>
                        <td>
                            <a href="editblog.html?blogId=${blog._id}" class="edit">Edit</a>
                            <a href="#" onclick="deleteBlog('${blog._id}')" class="delete">Delete</a>
                        </td>
                    `;
                    blogList.appendChild(blogRow);
                });
            } catch (error) {
                console.error('Error fetching blogs:', error);
            }
        }

        // Fetch blogs when the page loads
        window.onload = fetchBlogs;
    </script>
</body>
</html>
